

<div class="mainWrap">

  <!--  date inputs  -->

  <app-date-inputs></app-date-inputs>

  <!--  /date inputs  -->

  <!--  processed  -->

  <app-processed></app-processed>

  <!--  /processed  -->

  <!--  main tabs  -->

  <app-main-tabs></app-main-tabs>

  <!--  /main tabs  -->

  <!--  inner tab  -->
  <div class="innerTab innerTab1">

    <div class="head">
      <div class="videoTabsWrap">
        <div [ngClass]="{active: newBtn}" class="videoTab" (click)="newVideosClick()">Новые</div>
        <div [ngClass]="{active: oldBtn}" class="videoTab" (click)="oldVideosClick()">ПРОСМОТРЕНЫЕ</div>
        <div [ngClass]="{active: favoriteBtn}" class="videoTab" (click)="favoriteVideosClick()">Избранное</div>
      </div>
      <div class="filtersWrap">
        <div class="filter">
          <div class="value">Фильтр</div>
          <img src="assets/images/filterArrow.png" alt="alt">
        </div>
        <div class="filter">
          <div class="value">KPI</div>
          <img src="assets/images/filterArrow.png" alt="alt">
        </div>
      </div>
    </div>

    <div class="singleVideo" *ngFor="let item of videos">
      <div class="videoWrap">
        <div class="videoHolder">
          <img [src]="item.video1" alt="alt">
        </div>
        <div class="videoHolder">
          <img [src]="item.video2" alt="alt">
        </div>
      </div>

      <div class="info">
        <div class="top">
          <div class="text">
            <div class="date">{{item.date}}</div>
            <div class="name">{{item.operator}} Камера {{item.camera}}</div>
          </div>

          <div class="favorite">
            <img src="assets/images/star.png" alt="alt">
          </div>
        </div>

        <div class="bottom">
          <div class="column">
            <div class="item" *ngIf="item.greeting">
              <div class="text">Приветствие клиента</div>
              <img src="assets/images/Message.png" alt="alt">
            </div>
            <div class="item" *ngIf="item.offer">
              <div class="text">Предложить карту лояльности</div>
              <img src="assets/images/Message.png" alt="alt">
            </div>
            <div class="item" *ngIf="item.regionalAction">
              <div class="text">Региональная акция</div>
              <img src="assets/images/Message.png" alt="alt">
            </div>
          </div>
          <div class="column">
            <div class="item" *ngIf="item.greeting">
              <div class="text">Приветствие клиента</div>
              <img src="assets/images/Message.png" alt="alt">
            </div>
            <div class="item" *ngIf="item.offer">
              <div class="text">Предложить карту лояльности</div>
              <img src="assets/images/Message.png" alt="alt">
            </div>
            <div class="item" *ngIf="item.regionalAction">
              <div class="text">Региональная акция</div>
              <img src="assets/images/Message.png" alt="alt">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="paginator">
      <button><</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>></button>
    </div>

  </div>
  <!--  /inner tab  -->

</div>
