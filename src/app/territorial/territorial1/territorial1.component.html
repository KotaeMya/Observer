
<div class="mainWrap">

  <!--  date inputs  -->

  <div class="dateInputsWrap">
    <div class="dateInput">
      <div class="calendal">
        <img src="assets/images/calendar.png" alt="alt">
      </div>
      <input type="text" placeholder="25/06/2019">
    </div>
    <div class="sep">—</div>
    <div class="dateInput">
      <div class="calendal">
        <img src="assets/images/calendar.png" alt="alt">
      </div>
      <input type="text" placeholder="25/06/2019">
    </div>
  </div>

  <!--  /date inputs  -->

  <!--  processed  -->

  <app-processed></app-processed>

  <!--  /processed  -->

  <!--  main tabs  -->

  <app-main-tabs></app-main-tabs>

  <!--  /main tabs  -->

  <!--  inner tab  -->

  <div class="innerTab innerTab3">
    <div class="tableWrap territorialTableWrap1">

      <div class="head">
        <div class="name"><img src="assets/images/arrowLeft.png" alt="alt">Территориальный менеджер</div>
      </div>

      <table class="territorialTable1">
        <tr *ngFor="let item of territorialMenagerTable">
          <td class="id">{{item.id}}</td>
          <td>
            <div class="graf">
              <img *ngIf="item.up" src="assets/images/greenArrow.png" alt="alt">
              <div class="num">8</div>
              <img *ngIf="!item.up"  src="assets/images/redArrow.png" alt="alt">
            </div>
          </td>
          <td>{{item.name}}</td>
          <td>
            <div class="perc">{{item.percent}}%
              <div [ngClass]="{'green': item.up, 'red': !item.up}" class="sup">{{item.supPercent}}%</div>
            </div>
          </td>
        </tr>
      </table>

      <div class="head">
        <div class="name"><img src="assets/images/arrowLeft.png" alt="alt">Ритейлеры</div>
        <div class="filtersWrap">
          <div class="filter">
            <div class="value">KPI</div>
            <img src="assets/images/filterArrow.png" alt="alt">
          </div>
          <div class="filter">
            <div class="value">Оператор</div>
            <img src="assets/images/filterArrow.png" alt="alt">
          </div>
        </div>
      </div>

      <table class="territorialTable2">
        <tr *ngFor="let item of retailerTable">
          <td>{{item.name}}</td>
          <td>
            <div [ngClass]="{'red': !item.up}" class="perc">{{item.percent}}%
              <div [ngClass]="{'green': item.up, 'red': !item.up}" class="sup">{{item.supPercent}}%</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>MARIY NAFTA</td>
          <td>
            <div class="perc red">40%
              <div class="sup red">-4%</div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="plateWrap">
      <div class="plate">
        <div class="center">5 <div class="plus">+2</div></div>
        <div class="bottom">место</div>
      </div>
      <div class="plate">
        <div class="center">1,5%</div>
        <div class="bottom">динамика</div>
      </div>
    </div>
  </div>

  <!--  /inner tab  -->

</div>
